<ion-header>
  <ion-navbar>
    <ion-title>
      Mi Tienda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of productosProvider.productos">
        <img [src]="item.codigo | imagen " />
        <p>
          {{ item.producto }}
          <br> {{ item.precio_compra | currency:'USD':true }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
