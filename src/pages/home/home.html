<ion-header>
  <ion-navbar>
    <ion-title>
      Mi Tienda
    </ion-title>

    <ion-buttons end class="car-button">
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger" class="carrito-numero" *ngIf="carritoProvider.items.length > 0">{{ carritoProvider.items.length }}</ion-badge>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of productosProvider.productos" [navParams]="{producto: item}"
      [navPush]="productoPage">
        <img [src]="item.codigo | imagen " />
        <p>
          {{ item.producto }}
          <br> {{ item.precio_compra | currency:'USD':true }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
