<ion-header>

  <ion-navbar>

    <ion-buttons>
      <button ion-button (click)="viewCtrl.dismiss()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center class="carrito_vacio" *ngIf="carritoProvider.items.length === 0">
    <ion-icon name="ios-cart-outline" class="icon-5x"></ion-icon>
    <br> Su carrito esta vacio
  </div>

  <div *ngIf="carritoProvider.items.length != 0">

    <ion-grid>
      <ion-row *ngFor="let item of carritoProvider.items; let i = index;">
        <ion-col>
          <img [src]="item.codigo | imagen" />
        </ion-col>
        <ion-col>
          <p>{{ item.producto }}</p>
          <p>{{ item.precio_compra | currency:'USD':true }}</p>
          <button ion-button color="danger" outline block small (click)="carritoProvider.remover_item(i)">Eliminar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>
            <strong>{{ carritoProvider.total_carrito |  currency:'USD':true }}</strong>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block (click)="carritoProvider.realizar_pedido()"> Realizar Pedido</button>
  </div>

</ion-content>
