<ion-header>

  <ion-navbar>
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let orden of carritoProvider.ordenes" [navPush]="ordenesDetalle" [navParams]="{ orden: orden }"> 
      <strong>Order ID:</strong>
      {{ orden.id }}
    </button>
  </ion-list>

</ion-content>
