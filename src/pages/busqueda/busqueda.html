<ion-header>

  <ion-navbar>
    <ion-title>Buscar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="buscar_productos($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of productosProvider.resultados" [navParams]="{producto: item}" [navPush]="productoPage">
      {{ item.producto }}
    </ion-item>
  </ion-list>

</ion-content>
